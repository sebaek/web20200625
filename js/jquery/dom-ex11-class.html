<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .note {
            background-color: gold;
        }
    </style>
    <script>
        $(function() {
            $("h1").addClass("note");
            $("p").removeClass("note");
        });
    </script>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p class="note">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium nemo impedit harum facere. Provident, deleniti? Dignissimos mollitia quibusdam fugit modi amet, neque nemo perspiciatis vero ad? Quas voluptatem voluptas eaque.</p>
</body>
</html>
